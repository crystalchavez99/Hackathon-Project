<div class="container mt-5" *ngIf="course;">
    <div>
        <h1>Edit Course</h1>
        <p>Enter a class name, level, and school year.</p>
    </div>
    <hr>
    <form #form="ngForm" (ngSubmit)="editSubmit()">
        <div class="mt-1">
            <div class="mt-3">
                <label for="" class="form-label">Course Name</label>
            <input type="text" name="courseName" id="courseName" class="form-control" placeholder="Enter a course name" [(ngModel)]="course.name">
            </div>
            <div class="mt-3">
                <label for="" class="form-label">Grade Level</label>
            <input type="text" name="courseLevel" id="courseLevel" class="form-control" placeholder="Enter a level" [(ngModel)]="course.level">
            </div>
            <div class="mt-3">
                <label for="" class="form-label">School Year</label>
            <input type="text" name="courseSchoolYear" id="courseSchoolYear" class="form-control" placeholder="Enter a school year" [(ngModel)]="course.schoolYear">
            </div>
            <div class="mt-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-light border" (click)="cancelEdit()">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteCourse()">Delete</button>
            </div>
        </div>
    </form>
</div>
