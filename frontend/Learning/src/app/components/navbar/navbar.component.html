<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="navbar-nav d-flex justify-content-between">
    <a class="nav-link" routerLink="/">Home</a>
    <div class="d-flex" *ngIf="loggedIn">
      <a class="nav-link" routerLink="/courses">Courses</a>
      <a class="nav-link" routerLink="/profile">Profile</a>
      <button type="button" class="btn btn-danger" (click)="logout()">Log Out</button>
    </div>
    <div class="d-flex" *ngIf="!loggedIn">
      <a routerLink="/users/register" class="nav-link">Register</a>
    </div>
    <form *ngIf="!loggedIn" #form="ngForm" (ngSubmit)="submit()">
      <div class="d-flex">
        <div>
          <input
            type="email"
            name="teacherEmail"
            id="teacherEmail"
            class="form-control"
            placeholder="Enter a email"
            [(ngModel)]="model.email"
          />
        </div>
        <div>
          <input
            type="password"
            name="teacherPassword"
            id="teacherPassword"
            class="form-control"
            placeholder="Enter password"
            [(ngModel)]="model.password"
          />
        </div>
        <div>
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </div>
    </form>
  </div>
</nav>
