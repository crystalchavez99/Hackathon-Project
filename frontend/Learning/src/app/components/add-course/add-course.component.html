<div class="container mt-5">
    <div>
        <h1>Create Course</h1>
        <p>Enter a class name, level, and school year.</p>
    </div>
    <div *ngIf="errors">
      <div *ngFor="let error of errors.Name">
        <p class="text-danger">{{error}}</p>
      </div>
      <div *ngFor="let error of errors.Level">
        <p class="text-danger">{{error}}</p>
      </div>
      <div *ngFor="let error of errors.SchoolYear">
        <p class="text-danger">{{error}}</p>
      </div>
    </div>
    <form #form="ngForm" (ngSubmit)="submit()">
        <div class="mt-1">
            <div class="mt-3">
                <label for="" class="form-label">Course Name</label>
            <input type="text" name="courseName" id="courseName" class="form-control" placeholder="Enter a course name" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label for="" class="form-label">Grade Level</label>
            <input type="text" name="courseLevel" id="courseLevel" class="form-control" placeholder="Enter a level" [(ngModel)]="model.level">
            </div>
            <div class="mt-3">
                <label for="" class="form-label">School Year</label>
            <input type="text" name="courseSchoolYear" id="courseSchoolYear" class="form-control" placeholder="Enter a school year" [(ngModel)]="model.schoolYear">
            </div>
            <div class="mt-3 d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-light border" (click)="cancelEdit()">Cancel</button>
          </div>
        </div>
    </form>
</div>
