<div class="container border-left border-right">
  <h1 class="mt-3">My Courses</h1>
  <div class="d-flex justify-content-end mt-3">
    <a
      routerLink="/courses/add"
      class="btn btn-primary"
      *ngIf="role === 'Teacher'"
      >Add Course</a
    >
  </div>
  <hr>
  <div
    class="d-flex justify-content-between flex-wrap border-left border-right"
    *ngIf="courses"
  >
    <div *ngFor="let course of courses" class="card mt-5" style="width: 15rem">
      <div class="card-body">
        <h5 class="card-title">{{ course.name }}</h5>
        <p class="card-text">{{ course.level }}</p>
        <p class="card-text">{{ course.schoolYear }}</p>
        <div class="border-top d-flex justify-content-end align-items-center">
          <a
            [routerLink]="['/courses', course.id]"
            class="card-link"
            style="text-align: right"
            >Open Class</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="courses.length <= 0">
    <h1 class="text-lg-center">You do not have any courses.</h1>
  </div>
</div>
