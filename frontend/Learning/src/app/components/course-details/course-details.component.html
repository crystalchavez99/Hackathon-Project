<div class="container" *ngIf="course;">
    <div class="d-flex align-items-center">
        <h1>{{course.name}}</h1>
        <a [routerLink]="['/courses', course.id, 'edit']"><fa-icon [icon]="faPencil"></fa-icon></a>
    </div>
    <p>{{course.schoolYear}}</p>
    <div class="container">
        <h3>Class Overview</h3>
        <p>Can view the content assigned to this course.</p>
    </div>
</div>
